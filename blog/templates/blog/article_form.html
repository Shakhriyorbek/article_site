{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}


{% block main %}

<div class="d-flex justify-content-center" style="margin-top: 100px">
    <div class="card bg-dark col-6 p-4">
        <h3 class="text-light text-center">{{ title }}</h3>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-light">
                {% if 'update' in request.path %}
                Изменить статью
                {% else %}
                Создать статью
                {% endif %}
            </button>
        </form>
    </div>
</div>







{% endblock main %}
