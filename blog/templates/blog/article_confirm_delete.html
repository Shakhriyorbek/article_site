{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}


{% block main %}

<form action="" method="post">
    {% csrf_token %}
    <p class="text-light">Вы действительно хотите удалить статью "{{ article.title }}"</p>
    <input type="submit" class="btn btn-danger" value="Да удалить">
    <a href="{{ article.get_absolute_url }}" class="btn btn-dark">Назад</a>
</form>

{% endblock main %}
